<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg">名前</p>
    <button type="button" id="btn">名前を入力してください</button>
    <script>
        $(function(){
            $('#btn').on('click',function(){
                $('#msg').text("田高誠也");
            });
        });
    </script>
</body>
</html>
